<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">BÁN HÀNG TRỰC TUYẾN</a>
      </li>
        {% for cate in categories %}
        <li class="nav-item">
            <a class="nav-link" href="/?category_id={{cate.id}}">{{cate.name}}</a>
        </li>
        {%endfor%}
    </ul>
  </div>
</nav>
<div class="container">
<div class="row">
    {% for p in products%}
    <div class="col-md-3 col-sm-12" style="padding:1rem;">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{ p.image }}" alt="p.name">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{ p.price}} VNĐ</p>
                <a href="#" class="btn btn-primary">Đặt hàng</a>
                <a href="#" class="btn btn-primary">Xem chi tiết</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
</div>
</body>
</html>
